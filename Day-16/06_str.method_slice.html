<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method slice</title>
    <script src="javascript/06_str.method_slice.js"></script>
</head>

<body>
    <h4>Method slice</h4>
    <p>Returns a part of the original string as a new string.</p>
    <p>Method: let str = "I Love Gaming";</p>
    <p>1.str.slice(5) //"Gaming"</p>
    <p>2.str.slice(1,5) //"love"</p>
    <p>3.str.slice(-num) = str.slice(length-num)</p>
</body>

</html>
