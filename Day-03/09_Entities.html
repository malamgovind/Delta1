<!-- @@@@@@@@@@@@@@@@@@@@@@@@@@ HTML Entities @@@@@@@@@@@@@@@@@@@@@@@@@@ -->

<!-- 1.An Html entity is a piece of text ("string") that begins with an ampersand (&)and ends with a semicolon(;). -->
<!-- 2.used to display reserved characters(which would otherwise be interpreted as HTML code),and invisible characters (like non-breaking spaces). -->
<!-- 3.can also use in place of characters that are difficult to type with a standard keyboard. -->
<!-- 4.browser interprets them &renders correct character -->
<!-- ######## Examples : ######### -->
<!-- #space: &nbsp;  -->
<!-- #< : &lt; -->
<!-- #> : &gt; -->
